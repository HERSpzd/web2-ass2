    var searchText1 = document.getElementById("search-text1").value;

    var select2 = document.getElementById("select2").value;

    var searchText3 = document.getElementById("search-text3").value;
    var select3 = document.getElementById("select3").value;

    console.log(`http://localhost:3060/api/crowedfunding/research?${select1}=${searchText1}`)
    function search() {
        if (search2 === NONE && search3 === NONE) {
            var serverURL = `http://localhost:3060/api/crowedfunding/research?${select1}=${searchText1}`;
        } else if (search3 === NONE) {
            var serverURL = `http://localhost:3060/api/crowedfunding/research?${select1}=${searchText1}`;
        } else {

        }

        fetch(serverURL)
            .then(response => response.json())
            .then(data => {

                const dataDiv = document.getElementById('search-result');
                dataDiv.innerHTML = "";

                if (data.length > 0) {
                    data.forEach(crowedfunding => {
                        const newP = document.createElement("p");
                        newP.textContent = `ID: ${crowedfunding.FUNDRAISER_ID}, Organiser: ${crowedfunding.ORGANIZER}, More details`;

                        dataDiv.appendChild(newP);
                    });

                }
                else {
                    dataDiv.textContent = "No fundraiser data";
                }
            })
            .catch(error => {
                console.error("Error fecthing data", error);
                document.getElementById('data').textContent = "Failed to load data";
            });

    }
</script>
